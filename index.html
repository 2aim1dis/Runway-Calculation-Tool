            <!-- Top row - 4 tiles (60cm section) -->
            <rect class="tile-black" x="0" y="0" width="100" height="100" />
            <rect class="tile-black" x="100" y="0" width="100" height="100" />
            <rect class="tile-black" x="200" y="0" width="100" height="100" />
            <rect class="tile-black" x="300" y="0" width="100" height="100" />
            
            <!-- Second row - partial left + 4 tiles -->
            <rect class="tile-black" x="-50" y="100" width="50" height="100" />
            <rect class="tile-black" x="0" y="100" width="100" height="100" />
            <rect class="tile-black" x="100" y="100" width="100" height="100" />
            <rect class="tile-black" x="200" y="100" width="100" height="100" />
            <rect class="tile-black" x="300" y="100" width="100" height="100" />
            
            <!-- Third row - 2 left tiles + white center + 2 right tiles -->
            <rect class="tile-black" x="-50" y="200" width="50" height="100" />
            <rect class="tile-black" x="0" y="200" width="100" height="100" />
            
            <!-- White/empty center rectangle (100cm x 100cm) -->
            <rect class="tile-white" x="100" y="200" width="100" height="100" />
            
            <rect class="tile-black" x="200" y="200" width="100" height="100" />
            <rect class="tile-black" x="300" y="200" width="100" height="100" />
            
            <!-- Bottom vertical column - 7 tiles (700cm) -->
            <rect class="tile-black" x="100" y="300" width="100" height="100" />
            <rect class="tile-black" x="100" y="400" width="100" height="100" />
            <rect class="tile-black" x="100" y="500" width="100" height="100" />
            <rect class="tile-black" x="100" y="600" width="100" height="100" />
            <rect class="tile-black" x="100" y="700" width="100" height="100" />
            <rect class="tile-black" x="100" y="800" width="100" height="100" />
            <rect class="tile-black" x="100" y="900" width="100" height="100" />
            
            <!-- Grid lines to show tile boundaries -->
            <g class="grid-lines" stroke="#333" stroke-width="1" fill="none">
                <!-- Horizontal lines -->
                <line x1="-50" y1="100" x2="400" y2="100" />
                <line x1="-50" y1="200" x2="400" y2="200" />
                <line x1="-50" y1="300" x2="400" y2="300" />

                <line x1="100" y1="900" x2="200" y2="900" />
                
                <!-- Vertical lines -->
                <line x1="0" y1="0" x2="0" y2="300" />
                <line x1="100" y1="0" x2="100" y2="1000" />
                <line x1="200" y1="0" x2="200" y2="1000" />
